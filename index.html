<!doctype html>
<html allowfullscreen>
	<head>
		<meta charset="utf-8" /> 
		<title>
			Image to Audio
		</title>
		<link rel="stylesheet" type="text/css" media="all" href="./style.css" /> 
	</head>
	<body>
		<h1>Image to Audio to Oscilloscope</h1>
		<img id="img" src="./chaosbern-small.png" />
		<canvas id="canvas" height="100" width="100"></canvas>
		<br />
		<button id="button">Play</button>
		<br />
		<br />
		<label for="rate">Playback Rate</label><br />
		<input id="rate" type="range" min="0.1" max="3" value="0.7" step="0.05" /><span id="rateValue">0.7</span>
		<br />
		<br />
		<label for="volume">Volume</label><br />
		<input id="volume" type="range" min="0" max="1.2" value="1" step="0.05" /><span id="volumeValue">1.0</span>
		<br />
		<br />
		<label for="samples">Samples per Pixel</label><br />
		<input id="samples" type="range" min="1" max="15" value="3" step="1" /><span id="samplesValue">3.0</span>
		
		<script type="text/javascript" src="./imageToAudio.js"></script>
	</body>		
</html>
